<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>English Vocabulary</title>
        <link rel="shortcut icon" href="/EnglishVocabulary/images/icon_fav.ico" />
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport' />
        <link rel="stylesheet" href="/EnglishVocabulary/css/styles.css" type="text/css" />
        <!-- Bootstrap 3.3.2 -->
        <link href="/EnglishVocabulary/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="/EnglishVocabulary/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
        <!-- AdminLTE Skins. Choose a skin from the css/skins -->
        <link href="/EnglishVocabulary/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
        <!--Daterange picker--> 
        <!--<link href="/EnglishVocabulary/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />-->
        <!-- FontAwesome 4.3.0 -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons 2.0.0 -->
        <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body class="skin-blue">
        <p:growl id="msg" autoUpdate="true" showDetail="false" />
        <div class="wrapper" style="z-index: 999;">
            <!--HEADER-->
            <header class="main-header"> 
                <!-- Logo --> 
                <!--<a href="#" class="logo">English Vocabulary</a>--> 
                <a class="logo">English <small>Vocabulary</small> </a>
                <!-- Header Navbar: style can be found in header.less -->
                <nav class="navbar navbar-static-top" role="navigation"> 
                    <!-- Sidebar toggle button--> 
                    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button"> <span class="sr-only">Toggle navigation</span> </a>
                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                            <li class="dropdown user user-menu"> <a href="#" class="dropdown-toggle" data-toggle="dropdown"> <img src="/EnglishVocabulary/dist/img/default_user_icon.png" class="user-image" alt="User Image"/> <h:outputText class="hidden-xs" value="#{sessionBean.username()}" /> </a>
                                <ul class="dropdown-menu">
                                    <!-- User image -->
                                    <li class="user-header"> <img src="/EnglishVocabulary/dist/img/default_user_icon.png" class="img-circle" alt="User Image" />
                                        <p><h:outputText value="#{sessionBean.username()}" /></p>
                                    </li>
                                    <!-- Menu Footer-->
                                    <li class="user-footer">
                                        <h:form>
                                            <div class="pull-left"> <p:commandButton class="btn btn-default btn-flat" value="Thông tin" oncomplete="PF('info').show();" /></div>
                                            <div class="pull-right"> <h:commandLink class="btn btn-default btn-flat" value="Đăng xuất" action="#{loginBean.logout()}" /></div>
                                        </h:form>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            
            <!--dialog info detail-->
            <p:dialog widgetVar="info" modal="true" header="Thông tin tài khoản" resizable="false">
                <p:outputPanel id="detailInfo" style="text-align:center;">
                    <h:outputText value="Thong Tin Tai Khoan" />
                </p:outputPanel>
            </p:dialog>

            <!--LEFT MENU-->
            <aside class="main-sidebar">
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        <div class="pull-left image"> <img src="/EnglishVocabulary/dist/img/default_user_icon.png" class="img-circle" alt="User Image" /> </div>
                        <div class="pull-left info">
                            <p><h:outputText value="#{sessionBean.username()}" /></p>
                            <a href="#"><i class="fa fa-circle text-success"></i> Online</a> </div>
                    </div>
                    <!-- search form -->
                    <form action="#" method="get" class="sidebar-form">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="Tìm kiếm..."/>
                            <span class="input-group-btn">
                                <button type='submit' name='search' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                            </span> </div>
                    </form>
                    <!-- /.search form --> 
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu">
                        <li class="header">Menu</li>
                        <li><a href="index.xhtml"><i class="fa fa-home"></i> Trang chủ</a></li>
                        <li><a href="administrator.xhtml"><i class="fa fa-users"></i> Quản trị viên</a></li>
                        <li><a href="feedback.xhtml"><i class="fa fa-comment"></i> Phản hồi người dùng</a></li>
                        <li class="treeview"> <a href="#"> <i class="fa fa-envelope"></i> <span>Quản lý tin nhắn</span> <i class="fa fa-angle-left pull-right"></i> </a>
                            <ul class="treeview-menu">
                                <li><a href="new_message.xhtml"><i class="fa fa-paper-plane"></i> Tạo mới</a></li>
                                <li><a href="sended_message.xhtml"><i class="fa fa-list"></i> Tin đã gửi</a></li>
                            </ul>
                        </li>
                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>

            <!--CONTENT-->
            <div class="content-wrapper" style="background-color: #ffffff;">
                <ui:insert name="content">

                </ui:insert>
            </div>

            <!--FOOTER-->
            <footer class="main-footer">
                <div class="pull-right hidden-xs"> <b>Version</b> 1.0 </div>
                <strong>Copyright &copy; 2015 <a target="_blank">English vocabulary</a>.</strong> All rights reserved.
            </footer>
        </div>
        <!--END WRAPPER-->

        <!-- jQuery 2.1.3 -->
        <!--<script src="/EnglishVocabulary/plugins/jQuery/jQuery-2.1.3.min.js"></script>-->
        <!-- Bootstrap 3.3.2 JS -->
        <script src="/EnglishVocabulary/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- jQuery table -->
        <script src="/EnglishVocabulary/plugins/datatables/jquery.dataTables.js" type="text/javascript"></script>
        <!-- AdminLTE App -->
        <script src="/EnglishVocabulary/dist/js/app.min.js" type="text/javascript"></script>
        <!-- InputMask -->
        <!--<script src="plugins/input-mask/jquery.inputmask.js" type="text/javascript"></script>-->
        <!--date-range-picker--> 
        <!--<script src="plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>-->
        <!--click input date-->
        <!--<script type="text/javascript">
            $(function () {
                //Date range picker
                $('#reservation').daterangepicker();
                
            });
        </script>-->
    </h:body>

</html>
