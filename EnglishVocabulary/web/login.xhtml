<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Đăng Nhập</title>
        <link rel="shortcut icon" href="/EnglishVocabulary/images/icon_fav.ico" />
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport' />
        <!-- Bootstrap 3.3.2 -->
        <link href="/EnglishVocabulary/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="/EnglishVocabulary/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
        <!-- Font Awesome Icons -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body class="login-page">
        <div class="login-box" style="margin:10% auto">
            <div class="login-logo">
                <a href=""><b>Administrator</b></a>
            </div>

            <div class="login-box-body">
                <p class="login-box-msg">Đăng nhâp để bắt đầu làm việc</p>
                <h:form>
                    <h:messages style="color:red;" showDetail="false" />
                    <div class="form-group has-feedback">
                        <h:inputText id="username" value="#{loginBean.a.username}" class="form-control" a:placeholder="Tên đăng nhập" 
                                     required="true" requiredMessage="Bạn chưa nhập tên đăng nhập." />
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <h:inputSecret id="password" value="#{loginBean.a.password}" class="form-control" a:placeholder="Mật khẩu" 
                                     required="true" requiredMessage="Bạn chưa nhập mật khẩu." />
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">    
                            <div class="checkbox icheck" style="margin-left: 20px">
                                <label>
                                    <h:selectBooleanCheckbox value="#{loginBean.a.remember}" />  Duy trì đăng nhập
                                </label>
                            </div>                        
                        </div>
                        <div class="col-xs-4">
                            <h:commandButton id="login" action="#{loginBean.checkUser()}" class="btn btn-primary btn-block btn-flat" value="Đăng nhập" />
                        </div>
                    </div>
                </h:form>

                <a href="register.xhtml" class="text-center" style="text-decoration:underline">Đăng ký một tài khoản mới.</a>
            </div>
        </div>
    </h:body>
</html>
